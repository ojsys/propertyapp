{% extends 'base.html' %}


{% block mainpanel %}

<center>
    <h2 class="mb-5">Update Details</h2>
    
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
    
            <!-- form as paragraph -->
            {{ form.as_p }}
    
            <input type="submit" value="Update">
        </form>
    
    </div>
</center>
        
{% endblock mainpanel %}
