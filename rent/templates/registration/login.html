<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Property Manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="./../static/images/veritas.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    body {
        background-image: url('../../static/images/house1.jpg');
        background-position:center left;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
            <div class="col-lg-4 col-md-3">

            </div>
            <div class="col-lg-4 col-md-6">
                <div class="text-center mt-5 p-3" ><img src="./../../static/images/veritas.png" width="35%" alt="Veritas Property Manager" ></div>
                <div class="container">
                    <div class="card p-3 border-dark">
                        <a href="" class="btn btn-outline-dark mt-3">
                            <i class="fa fa-lock"></i>&nbsp;&nbsp; LOGIN 
                        </a>
                        <form action="" method="POST" autocomplete="off" novalidate>
                            {% csrf_token %}
                            <div class="input-group mb-3 mt-5">
                                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-3 mt-5">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary btn-sm mt-4 mb-3" value="Login" style="width: 100%;">
                            </div>
            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3">

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
